<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзыв</title>
    <link rel="stylesheet" href="reviewform.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />

</head>

<body>
    <div class="review-form">
        <div class="cross"><img src="../Диплом/cross.png"></div>
        <h2>Оставьте свой отзыв</h2>
        <form>
            <label>
                Ваше имя <span class="required">*</span>
            </label>
            <input type="text" required>

            <label>
                Ваша оценка <span class="required">*</span>
            </label>
            <div class="stars" id="rating">
                <i class="star" data-value="1"><img src="../Диплом/звезда.png"></i>
                <i class="star" data-value="2"><img src="../Диплом/звезда.png"></i>
                <i class="star" data-value="3"><img src="../Диплом/звезда.png"></i>
                <i class="star" data-value="4"><img src="../Диплом/звезда.png"></i>
                <i class="star" data-value="5"><img src="../Диплом/звезда.png"></i>
            </div>

            <label>
                Ваш отзыв <span class="required">*</span>
            </label>
            <textarea rows="5" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>


</body>

</html>
